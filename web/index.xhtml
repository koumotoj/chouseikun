<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>ようこそ、調整君へ</title>
    </h:head>
    <h:body>
        <h1>出欠表を作ろう!</h1>
        <h:form>
            <h:outputLabel for="event_name">イベント名：</h:outputLabel>
            <h:inputText id="event_name" value="#{inputBean.eventName}" label="イベント名" required="true" >
                <f:validateLength maximum="50" />
            </h:inputText>
            <h:message for="event_name" errorClass="error" />
            <br />
            <h:outputLabel for="memo">メモ：</h:outputLabel>
            <h:inputTextarea id="memo" value="#{inputBean.memo}" label="メモ">
                <f:validateLength maximum="100" />
            </h:inputTextarea>
            <h:message for="memo" errorClass="error" />
            <br />
            <h:outputLabel for="candidate_dates">候補日：</h:outputLabel>
            <h:inputTextarea id="candidate_dates" value="#{inputBean.candidateDates}" label="候補日" required="true">
                <f:validateLength maximum="100" />
            </h:inputTextarea>
            <h:message for="candidate_dates" errorClass="error" />

            <br />
            <h:commandButton value="送信" action="#{inputBean.next()}" />
        </h:form>
    </h:body>
</html>
