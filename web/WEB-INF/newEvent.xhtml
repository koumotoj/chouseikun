<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>新しいイベントのURLです</title>
    </h:head>
    <h:body>
        <h:form>
            イベント名：<h:outputText value="#{inputBean.eventName}" /><br />
            メモ：<pre><h:outputText value="#{inputBean.memo}" /></pre><br />
            候補日:<pre><h:outputText value="#{inputBean.candidateDates}" /></pre><br />
            <h:link outcome="/index">戻る</h:link>
            <h:link outcome='/event?event=#{inputBean.getHash()}'>イベントページに</h:link>
        </h:form>
    </h:body>
</html>
